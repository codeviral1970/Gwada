---
title: "Demande d'information"
bodyClass: bg-slate-50
---

<extends src="src/layouts/main.html">
  <block name="template">
    <table class="w-full font-sans">
      <tr>
        <td align="center" class="bg-slate-50">
          <table class="w-150 sm:w-full">
            <tr>
              <td align="center" class="sm:px-6">
                <table class="w-full">
                  <tr>
                    <td class="p-12 sm:px-6 bg-sky-200 text-slate-700 text-base text-left leading-6 rounded shadow-sm">
                      <p class="text-2xl sm:leading-8 text-black font-semibold m-0 mb-6">
                        Sujet : <raw>{{subject}}</raw>
                      </p>
                      <p>
                        De : <raw>{{nom}} {{prenom}}</raw> 
                      </p>
                      <hr>
                      <p>
                       <raw>{{message}}</raw>
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </block>
</extends>
